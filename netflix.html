<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/netflix-icon-icon-512x512-8q3muky9.png">
    <link rel="stylesheet" href="netflix.css">
    <title>Netflix</title>
</head>
<body>
    <img src="netflixlogo.png" alt="Netflix" style="z-index: 9;">
    <div class="container">
        <div class="content">
            <form action="">
                <h1>Sign In</h1>
                <input type="text" placeholder="Email or mobile number">
                <input type="text" placeholder="Password">
                <button id="btn1" style="background-color: red;">Sign In</button>
                <div class="or">
                    <div class="txt">OR</div>
                </div>
                <button id="btn2" style="background-color: rgba(128, 128, 128, 0.46);">Use a sign-in code</button>
                <a href="#">Forgot Password?</a>
                <div class="check" style=" text-align: left;">
                    <input type="checkbox" style="margin-right: 10px;">Remember Me
                </div>
                <div class="txt1">
                    <span>New to Netflix ?
                        <a href=""> Sign up now</a>
                    </span>
                </div>
                <div class="txt2">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <span>Questions? Call <a href="" style="text-decoration: none; color:gray">000-800-919-1694</a></span>
        <div class="link">
            <a href="">FAQ</a>
            <a href="">Help Centre</a>
            <a href="">Terms of Use</a>
            <a href="">Privacy</a>
            <a href="">Cookie Preferences</a>
            <a href="">Corporate Information</a>
        </div>
        <select name="" id="">
            <option value="English">English</option>
            <option value="Hindi">हिंदी</option>
        </select>
    </footer>
</body>
</html>
